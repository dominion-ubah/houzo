<div class="jumbotron text-center w-100">
  <h1>Houz mega listings</h1>

  <p>
    In this tutorial you learn how to use Angular CLI v6 with Bootstrap and FontAwesome!
  </p>
  <div class="text-center" style="width:100% !important">
    <div class="cont" style="width: 70% !important; margin: 0 auto !important">
        <input class="textbox" [(ngModel)]="searchText" (change)="onScrollDown()" placeholder="Search By Location">
        <input title="Search" value="ï€‚" type="submit" class="button">
    </div>
      
    </div>
  
</div>
<div class="container">
    <div class="row search-results" 
    infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown()">
      <div class="col-md-4" *ngFor="let s of array | search : searchText; let i = index">
        <div class="card card-1 pb-5">
            <img class="card-img-top" src="{{s.url}}" height="65% !important" alt="Card image cap">
            <div  [className]="(togglelike)?'like':'ulike'" (click)= "togglelikeactio(i, $event)" style=" position:absolute; right:25px; top:183px; background-color:antiquewhite; border-radius:50%; width: 35px; cursor: pointer; padding:0.4em 0.6em;" >
                <i class="fa fa-heart " ></i>
            </div>
            
            <div class="card-body pb-5">

              <h5 class="card-title text-warning pb-0" style="font-size:90%; width:90%; font-weight: bold; cursor: pointer;"  routerLink="/house-list/{{s.id}}">{{s.title}}</h5>
              <span class="badge badge-{{parseColor(s.albumId)}} " style="margin-top:-2em !important" >{{parseAlbToLoc(s.albumId)}}</span>
              <p class="card-text" style="font-size:80%">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              
            </div>
            
        </div>
        
      </div>
    </div>
  </div>
